<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Company Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #f1f4f9;
}

.hero {
  background: linear-gradient(135deg,#0d47a1,#1976d2);
  color: white;
  padding: 40px 20px;
  text-align: center;
}

.hero h1 {
  margin: 0;
  font-size: 26px;
}

.hero p {
  font-size: 14px;
  opacity: .9;
}

.section {
  background: white;
  margin: 15px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,.05);
}

.section h2 {
  margin-top: 0;
  color: #0d47a1;
}

.tags span {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
  margin: 4px;
}

.cta {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
}

.cta a {
  flex: 1;
  padding: 14px;
  text-align: center;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.whatsapp { background: #25D366; }
.call { background: #1565c0; }
</style>
</head>

<body>

<div class="hero" id="hero">
  Loading...
</div>

<div class="section">
  <h2>About Company</h2>
  <p id="description"></p>
</div>

<div class="section">
  <h2>Services</h2>
  <div class="tags" id="services"></div>
</div>

<div class="section">
  <h2>Products</h2>
  <div class="tags" id="products"></div>
</div>

<div class="cta">
  <a href="#" id="whatsappBtn" class="whatsapp">WhatsApp</a>
  <a href="#" id="callBtn" class="call">Call</a>
</div>

<script>
function getSlug() {
  const params = new URLSearchParams(window.location.search);
  return params.get("slug");
}

fetch("data/companies.json")
  .then(res => res.json())
  .then(companies => {
    const slug = getSlug();
    const company = companies.find(c => c.slug === slug);

    if (!company) {
      document.body.innerHTML = "<h2>Company not found</h2>";
      return;
    }

    document.getElementById("hero").innerHTML = `
      <h1>${company.business_name}</h1>
      <p>${company.headline_en}</p>
      <small>${company.category} â€¢ ${company.region}</small>
    `;

    document.getElementById("description").textContent = company.description_en;

    const services = document.getElementById("services");
    company.services.forEach(s => {
      services.innerHTML += `<span>${s}</span>`;
    });

    const products = document.getElementById("products");
    company.products.forEach(p => {
      products.innerHTML += `<span>${p}</span>`;
    });

    document.getElementById("whatsappBtn").href = "https://wa.me/";
    document.getElementById("callBtn").href = "tel:";
  });
</script>

</body>
</html>
