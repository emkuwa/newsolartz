<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Company Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      margin: 8px 4px;
      padding: 10px 14px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .call {
      background: #0d47a1;
    }
  </style>
</head>
<body>

<header>
  <h1 id="name">Loading...</h1>
  <p id="category"></p>
</header>

<div class="container">
  <div class="box">
    <h3 id="headline"></h3>
    <p id="description"></p>
  </div>

  <div class="box">
    <h3>Services</h3>
    <ul id="services"></ul>
  </div>

  <div class="box">
    <h3>Products</h3>
    <ul id="products"></ul>
  </div>

  <div class="box">
    <a id="whatsapp" class="btn" target="_blank">WhatsApp</a>
    <a id="call" class="btn call">Call Now</a>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get("slug");

fetch("data/companies.json")
  .then(res => res.json())
  .then(data => {
    const company = data.find(c => c.slug === slug);

    if (!company) {
      document.body.innerHTML = "<h2 style='text-align:center'>Company not found</h2>";
      return;
    }

    document.getElementById("name").innerText = company.business_name;
    document.getElementById("category").innerText = company.category + " â€¢ " + company.region;
    document.getElementById("headline").innerText = company.headline_en;
    document.getElementById("description").innerText = company.description_en;

    company.services.forEach(s => {
      const li = document.createElement("li");
      li.textContent = s;
      document.getElementById("services").appendChild(li);
    });

    company.products.forEach(p => {
      const li = document.createElement("li");
      li.textContent = p;
      document.getElementById("products").appendChild(li);
    });

    document.getElementById("whatsapp").href = "https://wa.me/";
    document.getElementById("whatsapp").innerText = company.cta_whatsapp_en;

    document.getElementById("call").href = "tel:";
    document.getElementById("call").innerText = company.cta_call_en;
  });
</script>

</body>
</html>
