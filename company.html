<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Company Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 25px 15px;
      text-align: center;
      position: relative;
    }

    header a {
      position: absolute;
      left: 15px;
      top: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    /* TAG STYLE */
    .tag {
      display: inline-block;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 6px 14px;
      margin: 5px 6px 5px 0;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    /* CTA BUTTONS */
    .cta-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 14px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .whatsapp {
      background: #25D366;
    }

    .call {
      background: #1565c0;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">‚Üê Back</a>
  <h1 id="companyName">Loading...</h1>
  <p id="companyHeadline"></p>
</header>

<div class="container">

  <div class="section">
    <h2>About Company</h2>
    <p id="description"></p>
  </div>

  <div class="section">
    <h2>Services</h2>
    <div id="services"></div>
  </div>

  <div class="section">
    <h2>Products</h2>
    <div id="products"></div>
  </div>

  <div class="cta-buttons">
    <a id="whatsappBtn" class="btn whatsapp" target="_blank">Chat on WhatsApp</a>
    <a id="callBtn" class="btn call">Call Now</a>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  const companyName = params.get("company");

  if (!companyName) {
    document.body.innerHTML = "<h2 style='text-align:center'>No company selected</h2>";
    return;
  }

  const decodedName = decodeURIComponent(companyName).trim().toLowerCase();

  fetch("./data/companies.json")
    .then(res => res.json())
    .then(data => {
      const companies = Array.isArray(data) ? data : [data];

      const company = companies.find(c =>
        (c.business_name || "").toLowerCase().trim() === decodedName
      );

      if (!company) {
        document.body.innerHTML = "<h2 style='text-align:center'>Company not found</h2>";
        return;
      }

      // Render company profile
      const phone = (company.phone || "").replace(/\s+/g, "");
const whatsapp = phone.startsWith("0") ? "255" + phone.substring(1) : phone;

const message = encodeURIComponent(
  `Hello ${company.business_name}, I found your company on Solar Tanzania Directory and I need a solar quotation.`
);

document.body.innerHTML = `
<div style="max-width:900px;margin:40px auto;font-family:sans-serif">
  <h1>${company.business_name}</h1>

  <p><strong>Region:</strong> ${company.region || "Tanzania"}</p>
  <p><strong>Category:</strong> ${company.category || "Solar Company"}</p>
  <p>${company.description_en || "No description available."}</p>

  <div style="margin-top:25px;display:flex;gap:12px;flex-wrap:wrap;">
    
    <a href="https://wa.me/${whatsapp}?text=${message}"
       target="_blank"
       style="padding:12px 18px;background:#25D366;color:white;
       text-decoration:none;border-radius:6px;font-weight:600;">
      üí¨ WhatsApp Now
    </a>

    <a href="tel:${phone}"
       style="padding:12px 18px;background:#0d47a1;color:white;
       text-decoration:none;border-radius:6px;font-weight:600;">
      üìû Call Now
    </a>

    <a href="mailto:${company.email || ""}?subject=Solar%20Quotation&body=${message}"
       style="padding:12px 18px;background:#ff9800;color:white;
       text-decoration:none;border-radius:6px;font-weight:600;">
      üìù Request Quote
    </a>
  </div>

  <br><br>
  <a href="index.html" style="
    display:inline-block;
    padding:10px 18px;
    background:#ccc;
    color:#333;
    text-decoration:none;
    border-radius:5px;
    font-weight:600;
  ">‚Üê Back to Directory</a>
</div>
`;

    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "<h2 style='text-align:center'>Failed to load company data</h2>";
    });
});
</script>



</body>
</html>
