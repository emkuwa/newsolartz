
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Tanzania Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .toggle {
      margin-top: 10px;
    }
    .toggle button {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      color: #0d47a1;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="title">Solar Tanzania Directory</h1>
  <p id="subtitle">Find trusted solar companies in Tanzania</p>
  <div class="toggle">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('sw')">SW</button>
  </div>
</header>

<div class="container" id="listings"></div>

<script>
let currentLang = "en";

function setLang(lang) {
  currentLang = lang;
  renderDirectory(window.companies);
}

fetch("../data/companies.json")
  .then(res => res.json())
  .then(data => {
    window.companies = data;
    renderDirectory(data);
  });

function renderDirectory(companies) {
  const container = document.getElementById("listings");
  container.innerHTML = "";

  document.getElementById("title").innerText =
    currentLang === "en" ? "Solar Tanzania Directory" : "Directory ya Solar Tanzania";

  document.getElementById("subtitle").innerText =
    currentLang === "en"
      ? "Find trusted solar companies in Tanzania"
      : "Pata makampuni ya solar yaliyo bora Tanzania";

  companies.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    const headline = currentLang === "en" ? c.headline_en : c.headline_sw;
    const description = currentLang === "en" ? c.description_en : c.description_sw;
    const cta = currentLang === "en" ? c.cta_whatsapp_en : c.cta_whatsapp_sw;

    card.innerHTML = `
      <h3>${c.business_name}</h3>
      <small>${c.category} â€¢ ${c.region}</small>
      <h4>${headline}</h4>
      <p>${description}</p>
      <a class="btn" href="https://wa.me/" target="_blank">${cta}</a>
    `;

    container.appendChild(card);
  });
}
</script>

</body>
</html>
