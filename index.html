<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Tanzania Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f1f4f9;
}

header {
  background: linear-gradient(135deg, #0d47a1, #1565c0);
  color: white;
  padding: 25px;
  text-align: center;
}

.search-box {
  background: white;
  padding: 15px;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.search-box input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: all 0.2s ease;
  border-left: 5px solid #0d47a1;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.card h3 {
  margin: 0;
  font-size: 18px;
  color: #0d47a1;
}

.badge {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 3px 8px;
  font-size: 12px;
  border-radius: 20px;
  margin-top: 6px;
}

.card h4 {
  font-size: 14px;
  margin: 10px 0 5px;
  color: #333;
}

.card p {
  font-size: 13px;
  color: #555;
  line-height: 1.4;
}

.actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.btn {
  flex: 1;
  text-align: center;
  padding: 8px;
  background: #25D366;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 13px;
}

.btn.secondary {
  background: #1565c0;
}
</style>

</head>
<body>

<header>
  <h1>Solar Tanzania Directory</h1>
  <p>Find trusted solar companies in Tanzania</p>
</header>

<div class="search-box">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search solar company..."
  />
</div>

<div class="container" id="listings">
  Loading companies...
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");
  const searchInput = document.getElementById("searchInput");
  let companies = [];

  fetch("data/companies.json")
    .then(res => res.json())
    .then(data => {
      companies = Array.isArray(data) ? data : [data];
      console.log("Companies loaded:", companies.length);
      renderCompanies(companies);
    });

  function renderCompanies(list) {
  container.innerHTML = "";

  if (list.length === 0) {
    container.innerHTML = "<p>No companies found.</p>";
    return;
  }

  list.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div>
        <h3>${c.business_name}</h3>
        <span class="badge">${c.region}</span>
        <h4>${c.headline_en}</h4>
        <p>${c.description_en.substring(0,120)}...</p>
      </div>

      <div class="actions">
        <a class="btn" href="https://wa.me/" target="_blank">
          WhatsApp
        </a>
        <a class="btn secondary" href="company.html?slug=${c.slug}">
          View Profile
        </a>
      </div>
    `;

    container.appendChild(card);
  });
}

  // Search Debug Version
  searchInput.addEventListener("keyup", function () {
    const query = this.value.toLowerCase();
    console.log("Searching:", query);

    const filtered = companies.filter(c =>
      (c.business_name || "").toLowerCase().includes(query) ||
      (c.category || "").toLowerCase().includes(query) ||
      (c.region || "").toLowerCase().includes(query) ||
      (c.description_en || "").toLowerCase().includes(query)
    );

    console.log("Found:", filtered.length);
    renderCompanies(filtered);
  });
});
</script>

</body>
</html>
