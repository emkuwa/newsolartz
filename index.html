<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Tanzania Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f1f4f9;
}

/* HERO SECTION */
.hero {
  position: relative;
  height: 60vh;
  background: url("https://images.unsplash.com/photo-1509391366360-2e959784a276") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero .overlay {
  background: rgba(13, 71, 161, 0.8);
  width: 100%;
  height: 100%;
  text-align: center;
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.hero h1 {
  font-size: 42px;
  margin: 0;
}

.hero p {
  font-size: 18px;
  margin: 10px 0 25px;
}

.hero-search {
  max-width: 520px;
  margin: 0 auto;
}

.hero-search input {
  width: 100%;
  padding: 16px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  outline: none;
}

/* CONTAINER */
.container {
  padding: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
}

/* CARD */
.card {
  background: white;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: all 0.2s ease;
  border-top: 4px solid #0d47a1;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 28px rgba(0,0,0,0.12);
}

.card h2 {
  margin: 0;
  color: #0d47a1;
  font-size: 18px;
}

.card small {
  color: #777;
  font-size: 12px;
}

.card p {
  font-size: 13px;
  color: #444;
  line-height: 1.5;
}

.actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.btn {
  flex: 1;
  padding: 10px;
  text-align: center;
  border-radius: 6px;
  font-size: 13px;
  color: white;
  text-decoration: none;
}

.btn.whatsapp {
  background: #25D366;
}

.btn.call {
  background: #1565c0;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  background: #0d47a1;
  color: white;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- HERO -->
<header class="hero">
  <div class="overlay">
    <h1>Solar Tanzania Directory</h1>
    <p>Find trusted solar companies across Tanzania</p>

    <div class="hero-search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search company, city or service..."
      />
    </div>
  </div>
</header>

<!-- LISTINGS -->
<div class="container" id="listings">
  Loading companies...
</div>

<footer>
  © 2026 Solar Tanzania Directory • Powered by Zanzibaba Digital
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");
  const searchInput = document.getElementById("searchInput");
  let companies = [];

  fetch("data/companies.json")
    .then(res => res.json())
    .then(data => {
      companies = Array.isArray(data) ? data : [data];
      console.log("Companies loaded:", companies.length);
      renderCompanies(companies);
    });

  function renderCompanies(list) {
    container.innerHTML = "";

    if (list.length === 0) {
      container.innerHTML = "<p>No companies found.</p>";
      return;
    }

    list.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${c.business_name}</h2>
        <small>${c.category || "Solar Company"} • ${c.region || "Tanzania"}</small>

        <p style="font-style:italic;color:#333;margin:8px 0;">
          ${c.headline_en || ""}
        </p>

        <p>
          ${(c.description_en || "").substring(0,140)}...
        </p>

        <div class="actions">
          <a class="btn whatsapp" 
             href="https://wa.me/?text=Hello I found you on Solar Tanzania Directory" 
             target="_blank">
            WhatsApp
          </a>
          <a class="btn call" 
             href="company.html?slug=${c.slug}">
            View
          </a>
        </div>
      `;

      container.appendChild(card);
    });
  }

  searchInput.addEventListener("keyup", function () {
    const query = this.value.toLowerCase();

    const filtered = companies.filter(c =>
      (c.business_name || "").toLowerCase().includes(query) ||
      (c.category || "").toLowerCase().includes(query) ||
      (c.region || "").toLowerCase().includes(query) ||
      (c.description_en || "").toLowerCase().includes(query)
    );

    renderCompanies(filtered);
  });
});
</script>

</body>
</html>
