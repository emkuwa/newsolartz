<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Tanzania Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BASE SETUP */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #eef2f8;
  color: #333;
}

/* HERO */
.hero {
  position: relative;
  height: 75vh;
  background: url("https://res.cloudinary.com/dn6aezjpa/image/upload/v1768801950/Screenshot_2026-01-19_at_8.51.30_AM_dx2ihq.jpg")
              center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.hero-content {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 1100px;
  color: white;
  text-align: center;        /* hii ndiyo muhimu */
  margin: 0 auto;            /* iwe katikati */
}


.hero h1 {
  font-size: 52px;
  font-weight: 800;
  margin: 0 auto 12px;
  text-align: center;
}

.hero p {
  font-size: 20px;
  margin: 0 auto 30px;
  text-align: center;
  max-width: 800px;
}

.hero-search-box {
  background: rgba(0, 120, 160, 0.85);
  padding: 20px;
  border-radius: 8px;
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 12px;
  align-items: end;
  margin: 0 auto;           /* hii inaifanya ikae center */
}


.hero-search-box .field {
  display: flex;
  flex-direction: column;
}

.hero-search-box label {
  font-size: 13px;
  margin-bottom: 4px;
  color: #e0f4ff;
}

.hero-search-box input,
.hero-search-box select {
  padding: 12px;
  border-radius: 5px;
  border: none;
  font-size: 15px;
}

.search-btn {
  background: #1cc88a;
  color: white;
  border: none;
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.search-btn:hover {
  background: #17a673;
}



/* CARDS */
.container {
  padding: 30px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 18px;
}

.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: all 0.25s ease;
  border-top: 4px solid #0d47a1;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.card-body {
  padding: 18px 16px;
}

.card h2 {
  font-size: 19px;
  margin: 0 0 6px;
  color: #0d47a1;
}

.card small {
  font-size: 12px;
  color: #555;
}

.card p {
  font-size: 14px;
  color: #444;
  margin: 8px 0;
  line-height: 1.4;
}

/* BADGE */
.badge {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 3px 8px;
  font-size: 12px;
  border-radius: 15px;
  margin: 8px 0;
}

.card-icon {
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  font-size: 48px;
  color: #0d47a1;
}

.badges {
  margin: 8px 0;
}

.badge {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 4px 10px;
  font-size: 11px;
  border-radius: 20px;
  margin-right: 6px;
}   
  
/* ACTION BUTTONS */
.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  padding-bottom: 12px;
}

.btn {
  flex: 1;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: .2s ease;
}

.btn.whatsapp {
  background: #25D366;
}

.btn.call {
  background: #1565c0;
}

.btn:hover {
  opacity: 0.9;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 14px;
  background: #0d47a1;
  color: white;
  font-size: 13px;
}
  .btn.lead {
  background: linear-gradient(135deg, #ff9800, #f57c00);
  font-weight: 600;
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-content">
    <h1>Find Trusted Solar Companies in Tanzania</h1>
    <p>Search installers, suppliers & solar solution providers near you.</p>

    <div class="hero-search-box">
      <div class="field">
        <label>Specializing in:</label>
        <select>
          <option value="">Select Category</option>
          <option>Solar Installation</option>
          <option>Solar Panels</option>
          <option>Inverters</option>
          <option>Batteries</option>
          <option>Solar Engineering</option>
          <option>Solar Shops</option>
        </select>
      </div>

      <div class="field">
        <label>Search by location:</label>
        <input type="text" placeholder="City or Region (e.g Dar, Zanzibar)">
      </div>

      <button class="search-btn">Search Now</button>
    </div>
  </div>
</header>


<div class="container" id="listings">Loading companies...</div>

<footer>
  Â© 2026 Solar Tanzania Directory
</footer>

<script>
function getIcon(company) {
  const text = (
    (company.business_name || "") +
    (company.category || "") +
    (company.description_en || "")
  ).toLowerCase();

  if (text.includes("installer") || text.includes("installation")) return "ðŸ”§";
  if (text.includes("battery")) return "ðŸ”‹";
  if (text.includes("panel")) return "â˜€ï¸";
  if (text.includes("inverter")) return "âš¡";
  if (text.includes("shop") || text.includes("supplier")) return "ðŸª";
  if (text.includes("engineering") || text.includes("epc")) return "ðŸ—ï¸";
  return "ðŸŒž";
}

document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");
  const searchInput = document.getElementById("searchInput");
  let companies = [];

  fetch("./data/companies.json")   // muhimu sana
    .then(res => res.json())
    .then(data => {
      companies = Array.isArray(data) ? data : [data];
      renderCompanies(companies);
    })
    .catch(err => {
      container.innerHTML = "<p>Failed to load companies data.</p>";
      console.error(err);
    });

  function renderCompanies(list) {
    container.innerHTML = "";
    if (!list.length) {
      container.innerHTML = "<p>No companies found.</p>";
      return;
    }

    list.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";

      const icon = getIcon(c);

      card.innerHTML = `
        <div class="card-icon">${icon}</div>

        <div class="card-body">
          <h2>${c.business_name}</h2>
          <small>${c.region || "Tanzania"}</small>

          <div class="badges">
            <span class="badge">${c.category || "Solar Company"}</span>
            <span class="badge">${c.region || "Tanzania"}</span>
          </div>

          <p>${(c.description_en || "").substring(0,120)}...</p>

         <div class="actions">
  <a class="btn lead"
     href="lead.html?company=${encodeURIComponent(c.business_name)}">
    Request Quote
  </a>
</div>

      `;

      container.appendChild(card);
    });
  }

  // search event lazima iwe hapa nje
  searchInput.addEventListener("keyup", function () {
    const q = this.value.toLowerCase();
    const filtered = companies.filter(c =>
      (c.business_name || "").toLowerCase().includes(q) ||
      (c.region || "").toLowerCase().includes(q) ||
      (c.description_en || "").toLowerCase().includes(q)
    );
    renderCompanies(filtered);
  });
});
</script>


</body>
</html>
