<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Tanzania Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .search-box {
      padding: 15px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Solar Tanzania Directory</h1>
  <p>Find trusted solar companies in Tanzania</p>
</header>

<div class="search-box">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search solar company..."
  />
</div>

<div class="container" id="listings">
  Loading companies...
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");
  const searchInput = document.getElementById("searchInput");
  let companies = [];

  fetch("data/companies.json")
    .then(res => res.json())
    .then(data => {
      companies = Array.isArray(data) ? data : [data];
      console.log("Companies loaded:", companies.length);
      renderCompanies(companies);
    });

  function renderCompanies(list) {
    container.innerHTML = "";

    list.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${c.business_name}</h3>
        <small>${c.category} â€¢ ${c.region}</small>
        <h4>${c.headline_en}</h4>
        <p>${c.description_en}</p>
        <a class="btn" href="https://wa.me/" target="_blank">
          ${c.cta_whatsapp_en}
        </a>
      `;
      container.appendChild(card);
    });
  }

  // Search Debug Version
  searchInput.addEventListener("keyup", function () {
    const query = this.value.toLowerCase();
    console.log("Searching:", query);

    const filtered = companies.filter(c =>
      (c.business_name || "").toLowerCase().includes(query) ||
      (c.category || "").toLowerCase().includes(query) ||
      (c.region || "").toLowerCase().includes(query) ||
      (c.description_en || "").toLowerCase().includes(query)
    );

    console.log("Found:", filtered.length);
    renderCompanies(filtered);
  });
});
</script>

</body>
</html>
