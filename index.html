<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Tanzania Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BASE SETUP */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #eef2f8;
  color: #333;
}

/* HERO */
.hero {
  position: relative;
  height: 60vh;
  background: url("https://res.cloudinary.com/dn6aezjpa/image/upload/v1768801950/Screenshot_2026-01-19_at_8.51.30_AM_dx2ihq.jpg") 
              center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero .overlay {
  background: rgba(0, 0, 0, 0.35); /* kivuli kidogo tu ili maandishi yaonekane */
  width: 100%;
  height: 100%;
  text-align: center;
  color: white;
  padding: 20px 15px;
}


.hero h1 {
  font-size: 46px;
  margin: 0;
  font-weight: bold;
}

.hero p {
  font-size: 18px;
  margin: 10px auto 25px;
  max-width: 700px;
}

.hero-search {
  max-width: 600px;
  margin: 0 auto;
  padding: 0 15px;
}

.hero-search input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 30px;
  border: none;
  font-size: 17px;
  outline: none;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

/* CARDS */
.container {
  padding: 30px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 18px;
}

.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: all 0.25s ease;
  border-top: 4px solid #0d47a1;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.card-body {
  padding: 18px 16px;
}

.card h2 {
  font-size: 19px;
  margin: 0 0 6px;
  color: #0d47a1;
}

.card small {
  font-size: 12px;
  color: #555;
}

.card p {
  font-size: 14px;
  color: #444;
  margin: 8px 0;
  line-height: 1.4;
}

/* BADGE */
.badge {
  display: inline-block;
  background: #e3f2fd;
  color: #0d47a1;
  padding: 3px 8px;
  font-size: 12px;
  border-radius: 15px;
  margin: 8px 0;
}

/* ACTION BUTTONS */
.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  padding-bottom: 12px;
}

.btn {
  flex: 1;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: .2s ease;
}

.btn.whatsapp {
  background: #25D366;
}

.btn.call {
  background: #1565c0;
}

.btn:hover {
  opacity: 0.9;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 14px;
  background: #0d47a1;
  color: white;
  font-size: 13px;
}
</style>
</head>

<body>

<header class="hero">
  <div class="overlay">
    <h1>Solar Tanzania Directory</h1>
    <p>Find trusted solar installers, suppliers & shops throughout Tanzania.</p>
    <div class="hero-search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search company, city or service..."
      />
    </div>
  </div>
</header>

<div class="container" id="listings">Loading companies...</div>

<footer>
  Â© 2026 Solar Tanzania Directory
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");
  const searchInput = document.getElementById("searchInput");
  let companies = [];

  fetch("data/companies.json")
    .then(res => res.json())
    .then(data => {
      companies = Array.isArray(data) ? data : [data];
      renderCompanies(companies);
    });

  function renderCompanies(list) {
    container.innerHTML = "";
    if (!list.length) {
      container.innerHTML = "<p>No companies found.</p>";
      return;
    }

    list.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-body">
          <h2>${c.business_name}</h2>
          <small>${c.region || ""}</small>
          <p>${(c.description_en || "").substring(0,140)}...</p>

          <div class="actions">
            <a class="btn whatsapp" 
               href="https://wa.me/?text=Hello I found you on Solar Tanzania Directory" 
               target="_blank">
              WhatsApp
            </a>
            <a class="btn call" 
               href="company.html?slug=${c.slug}">
              View
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  searchInput.addEventListener("keyup", function () {
    const q = this.value.toLowerCase();
    const filtered = companies.filter(c =>
      (c.business_name||"").toLowerCase().includes(q) ||
      (c.region||"").toLowerCase().includes(q) ||
      (c.description_en||"").toLowerCase().includes(q)
    );
    renderCompanies(filtered);
  });
});
</script>

</body>
</html>
