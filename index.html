<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Tanzania Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Solar Tanzania Directory</h1>
  <p>Find trusted solar companies in Tanzania</p>
</header>

  <div style="padding:15px;">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search solar company..."
    style="
      width:100%;
      padding:10px;
      font-size:16px;
      border-radius:5px;
      border:1px solid #ccc;
      margin-bottom:15px;
    "
  />
</div>
  
<div class="container" id="listings">
  Loading companies...
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("listings");

  fetch("data/companies.json")
    .then(res => {
      if (!res.ok) throw new Error("Failed to fetch companies.json");
      return res.json();
    })
    .then(data => {
      console.log("Loaded data:", data);

      const companies = Array.isArray(data) ? data : [data];
      container.innerHTML = "";

      companies.forEach(c => {
        const card = document.createElement("div");
card.className = "card";
card.style.cursor = "pointer";
card.onclick = () => {
  window.location.href = "company.html?slug=" + c.slug;
};

        card.innerHTML = `
          <h3>${c.business_name}</h3>
          <small>${c.category} â€¢ ${c.region}</small>
          <h4>${c.headline_en}</h4>
          <p>${c.description_en}</p>
          <a class="btn" href="https://wa.me/" target="_blank">
            ${c.cta_whatsapp_en}
          </a>
        `;

        container.appendChild(card);
      });

      if (companies.length === 0) {
        container.innerHTML = "<p>No companies found.</p>";
      }
    })
    .catch(err => {
      console.error("ERROR:", err);
      container.innerHTML =
        "<p style='color:red'>Failed to load companies.json</p>";
    });
});
</script>

</body>
</html>
